<div class='header-wrapper'>
  <div class='tab'><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>{{'map' | localization}}</a></div>
  <div class='tab'><a routerLink="table" routerLinkActive="active">{{'table' | localization}}</a></div>
  <div class='dropdown'>
    <select [formControl]="selectedLanguage">
      <option value="ukr">Українська</option>
      <option value="eng">English</option>
    </select>
  </div>
</div>
